<div id="carouselExampleCaptions" class="carousel slide table-bordered img-fluid rounded" data-bs-ride="carousel">
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
		aria-label="Slide 1"></button>
	  {% assign num=3 %}
	  {% for i in (1..num) %}
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to={{i}} aria-label=Slide+{{i+1}} ></button>
	  {% endfor %}
	</div>
	<div class="carousel-inner">
	  <div class="carousel-item active">
		  <img src="../assets/images/trophy.jpg" alt="trophy">
	  </div>
	  <div class="carousel-item">
		  <img src="../assets/images/tech_avatar.jpg" alt="tech_avatar.jpg">
	  </div>
	  <div class="carousel-item">
		  <img src="../assets/images/martial_art_champion.jpg" alt="martial_art_champion.jpg">
	  </div>
	  <div class="carousel-item">
		  <img src="../assets/images/martial_art_champion02.jpg" alt="martial_art_champion02.jpg">
	  </div>
	</div>
  
	<button class="carousel-control-prev btn btn-dark" type="button" data-bs-target="#carouselExampleCaptions"
	  data-bs-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next btn btn-dark" type="button" data-bs-target="#carouselExampleCaptions"
	  data-bs-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>
  </br>
